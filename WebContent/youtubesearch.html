<body data-spy="scroll" data-target=".bs-docs-sidebar"
	data-twttr-rendered="true">
	<div class="row search">
		<div class="col-md-8 col-md-offset-2">

			<div class="form-group">
				<div style="width: 75%; float: left;">
					<label class="sr-only" for="">Enter search terms</label> <input
						type="txt" class="form-control" id="query" name="query"
						placeholder="Enter search terms"> <input id="cn" name="cn"
						type="hidden" value="false" />
				</div>
				<div
					style="width: 25%; float: left; padding-left: 10px; box-sizing: border-box;">
					<button type="submit" id="s" class="btn btn-default"
						onclick="search()">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</div>
				<div class="clearfix"></div>
			</div>

		</div>
	</div>

	<div id="content" class="row"></div>

	<div class="modal fade" id="mediaModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
				</div>
				<div class="modal-body">
					<script type="text/javascript" src="js/swfobject.js"></script>
					<div id="ytapiplayer"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>


</body>

	src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
<script type="text/javascript">
	var params = {
		allowScriptAccess : "always"
	};
	var atts = {
		id : "myytplayer"
	};
	/*swfobject
			.embedSWF(
					"http://www.youtube.com/v/HZu3bXWhnX4?enablejsapi=1&playerapiid=ytplayer&version=3",
					"ytapiplayer", "425", "356", "8", null, null, params, atts);*/

	$(document)
			.ready(
					function() {

						jQuery
								.ajax({
									type : "GET",
									url : "/myfirstmashup/mysearch",
									async : false,
									dataType : 'json',
									success : function(response) {
										var content = '<div class="row">';
										var i;
										for (i = 1; i <= response.length; i++) {
											var c = i - 1;
											content = content
													+ '<div class="col-xs-3"><div class="panel panel-primary">'
											content = content
													+ '<div class="panel-heading"><h3 class="panel-title">'
													+ response[c].title
													+ '</h3></div>'
											content = content
													+ '<div class="panel-body">';
											content = content
													+ '<img src="'+response[c].url+'"> &nbsp;';
											content = content+'<button class="btn btn-primary btn-xs"  onclick=openVideo("'+response[c].videoId+'")>Launch video</button>'
											content = content+'<button class="btn btn-primary btn-xs"  onclick=tweetthis("'+response[c].videoId+'")>Tweet This</button>';
											content = content
													+ '</div></div></div>';
											if (i % 3 == 0) {
												content = content + '</div>';
												content = content
														+ '<div class="row">';
											}
										}
										content = content + '</div>';
										jQuery('#content').html(content);
									},
									error : function(response) {

									}
								});
						$('#mediaModal').on('hidden.bs.modal', function () {
							$('#mediaModal .modal-body').html('');
							});
					});
</script>
